<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Dinámico Oscuro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul class="menu">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#crear-perfil">Crear Perfil</a></li>
                <li><a href="#acceso-servicios" id="acceso-servicios-link">Servicios</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de inicio -->
    <section id="inicio">
        <h1>Bienvenido</h1>
        <p>Este es el inicio del sistema de apartados.</p>
        <button class="btn-menu" onclick="irAlMenu()">Regresar al Menú</button>
    </section>

    <!-- Sección de crear perfil con formulario -->
    <section id="crear-perfil">
        <h1>Crear Perfil</h1>
        <form id="perfil-form">
            <div class="form-group">
                <label for="nombre">Nombre de Usuario:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required minlength="8">
                <input type="checkbox" id="showPassword"> Mostrar contraseña
            </div>

            <div class="form-group">
                <button type="submit">Crear Perfil</button>
            </div>
        </form>
        <button class="btn-menu" onclick="irAlMenu()">Regresar al Menú</button>
    </section>

    <!-- Sección de acceso a servicios -->
    <section id="acceso-servicios">
        <h1>Acceso a Servicios</h1>
        <form id="acceso-form">
            <div class="form-group">
                <label for="email-acceso">Correo Electrónico:</label>
                <input type="email" id="email-acceso" name="email-acceso" required>
            </div>

            <div class="form-group">
                <label for="password-acceso">Contraseña:</label>
                <input type="password" id="password-acceso" name="password-acceso" required minlength="8">
                <input type="checkbox" id="showPasswordAcceso"> Mostrar contraseña
            </div>

            <div class="form-group">
                <button type="submit">Acceder a Servicios</button>
            </div>
        </form>
        <button class="btn-menu" onclick="irAlMenu()">Regresar al Menú</button>
    </section>

    <!-- Sección de servicios -->
    <section id="servicios">
        <h1>Servicios</h1>
        <p>Estos son los servicios que ofrecemos.</p>
        <button class="btn-menu" onclick="irAlMenu()">Regresar al Menú</button>
    </section>

    <!-- Sección de contacto -->
    <section id="contacto">
        <h1>Contacto</h1>
        <p>Contáctanos para más información.</p>
        <button class="btn-menu" onclick="irAlMenu()">Regresar al Menú</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
